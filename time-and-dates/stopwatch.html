<div class='container'>
	<h2>Stop-Watch </h2>

	<p class='result'>0 : 0 : 00</p>

	<div class='buttonContainer'>
		<button class='startButton'>Start</button>
		<button class='resetButton'>Reset</button>
	</div>

</div>

<style>
@font-face{
 font-family:'digital-clock-font';
 src: url('digital-7.ttf');
}

body{
 font-family:'digital-clock-font';
 src: url('digital-7.ttf');
 font-size: 2.5em;
 background-color: #282a34;
 color: white;
}

h2 {
	text-align: center;
}

.container {
	width: 50%;
	margin: 0 auto;
	border: 2px solid black;
	margin-top: 20%;
	position: relative;
	background-color: #72717b;
}

.result {
	position: relative;
	left: 35%;
	margin-bottom: 0;
}

.buttonContainer {
	background-color: #3d8be4;
	text-align: center;
	margin-bottom: 75px;
	margin-top: 25px;
	padding: 5px;
}

.buttonContainer button {
	background-color: #282a34;
	border: none;
	padding: 15px;
	color: white;
	cursor: pointer;
}
</style>

<script>
//selectors
var startButton = document.querySelector('.startButton');
var resetButton = document.querySelector('.resetButton');
var result = document.querySelector('.result');


//timer state
var startTime = false;
var timeWarp = false;
var baseTime = null;

//convert milliseconds 
function convertTime(milliseconds){
	var time = {
		milliseconds: (milliseconds.toFixed(0)%1000),
		seconds: Math.floor((milliseconds/1000)%60),
		minutes: Math.floor((milliseconds/(1000 * 60))),
		// hours: (milliseconds/(1000 * 60 * 60)).toFixed(1),
		// days: (milliseconds/(1000 * 60 * 60 * 24)).toFixed(1)
	};
	return time; 
}

//Event Listeners for start / stop button
startButton.addEventListener('click', function(){
	startTime = true;

	//creates a new Date.now();
	if(timeWarp){
		timeWarp = false;
	}

	startButton.disabled = true;
	updateTime();
});

resetButton.addEventListener('click', function(){
	startButton.disabled = false;
	startTime = false;
});

function updateTime(time){

	var endTime = Date.now();

	var difference; 

	if(!timeWarp){
		timeWarp = true
		baseTime = Date.now();
	}

	if(startTime){
		setTimeout(function(){

			difference = timeDifference(baseTime, endTime);
			difference = convertTime(difference);

			var seconds = difference.seconds;
			var minutes = difference.minutes;
			var milliseconds = difference.milliseconds;

			console.log(difference);
			printTimeResult(difference);
			updateTime();
		}, 3);
	} else {
		result.innerText='0 : 0 : 00';
		return;
	}
}

function printTimeResult(time){
	return result.innerText = time.minutes + ' : ' + time.seconds + ' : ' + time.milliseconds;
}

function timeDifference(startTime, endTime){
	var difference = endTime - startTime;
	convertTime(difference);
	return difference; 
}

</script>
