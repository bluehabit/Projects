<div class='container'>
	<h2>Stop-Watch</h2>

	<p class='result'>0 : 0 : 00</p>

	<div class='buttonContainer'>
		<button class='startButton'>Start</button>
		<button class='stopButton'>Stop</button>
	</div>

</div>
<script>
//selectors
var startButton = document.querySelector('.startButton');
var stopButton = document.querySelector('.stopButton');
var result = document.querySelector('.result');


//timer state
var startTime = false;

//timeObject
var timeWarp = {
	startCounter: false,
}

var baseTime = null;

//convert milliseconds 
function convertTime(milliseconds){
	var time = {
		milliseconds: (milliseconds.toFixed(0)%1000),
		seconds: ((milliseconds/1000)%60).toFixed(0),
		minutes: Math.floor((milliseconds/(1000 * 60))),
		// hours: (milliseconds/(1000 * 60 * 60)).toFixed(1),
		// days: (milliseconds/(1000 * 60 * 60 * 24)).toFixed(1)
	};
	return time; 
}

//Event Listeners for start / stop button
startButton.addEventListener('click', function(){
	console.log('starting timer...');
	startTime = true;
	updateTime();
});

stopButton.addEventListener('click', function(){
	console.log('stopping timer');
	startTime = false;
});

function updateTime(time){

	var endTime = Date.now();

	var difference; 
	var convertedDifference;

	if(!timeWarp.startCounter){
		timeWarp.startCounter = true
		baseTime = Date.now();
	} 

if(startTime){
		setTimeout(function(){

			difference = timeDifference(baseTime, endTime);
			convertedDifference = convertTime(difference);

			var seconds = convertedDifference.seconds;
			var minutes = convertedDifference.minutes;
			var milliseconds = convertedDifference.milliseconds;

			console.log(convertedDifference);
			printTimeResult(convertedDifference)
			updateTime();
		}, 3);
	} else {
		return;
	}
}

function printTimeResult(time){
	return result.innerText = time.minutes + ' : ' + time.seconds + ' : ' + time.milliseconds;
}

function timeDifference(startTime, endTime){
	var difference = endTime - startTime;
	convertTime(difference);
	return difference; 
}

</script>
