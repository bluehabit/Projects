
<h2>Swapping Elements with .replaceChild()</h2>
<body>
	<div>
		<span id='a'>foo bar</span>
	</div>

	<p id='science'>FOR SCIENCE</p>

	<p id='replaceme'>replace me</p>

	<div>
		<p id='doit'>DO IT</p>
		<span>im a span</span>
	</div>

	<ul>
		<li><a href='#'>item1</a></li>
		<li>item2</li>
	</ul>

	<span class='yellow'>
		<aside>
			<div class='orange'>
				<div id='getMyChildren'>
					<span class='blue'>im a span</span>	
					<span class='blue'>im also a span</span>
					<span>span no 3<p>some text</p></span>
					<li>item1</li>
					<li>item2</li>
					<li>item3</li>
				</div>
			</div>
		</aside>
	</span>

	<p>
		<span> This is another span</span>
	</p>

</body>

<script>


function getSiblingsBySelector(refElement, selector){
	var refElement = refElement;
	var kids = refElement.children;
	var queryAll = refElement.querySelectorAll(`${selector}`);
	return queryAll; 
}

function getAncestorBySelector(refNode, selector){
	var queryAll = document.querySelectorAll(`${selector}`);
	var child = refNode;
	var closestAncestor;

	for(var i = 0; i < queryAll.length; i++){
		if(queryAll[i].contains(child)){
			closestAncestor = queryAll[i];
		}
	}

	if(closestAncestor){
		return closestAncestor;
	} else {
		return null;
	}
}

function swapElements(e1, e2){
	var e1Parent = e1.parentNode;
	var e2Parent = e2.parentNode;

	e1Parent.appendChild(e2)
	e2Parent.appendChild(e1)

	return true;
	//use appendChild its much easier than replaceChild
}

function removeAll(cssSelector){
	var query = document.querySelectorAll(`${cssSelector}`);
	var removed = [];

	query.forEach(function(item){
		removed.push(item);
		item.remove();
	});

	return removed;
}

function insertAfter(newNode, referenceNode) {
    referenceNode.parentNode.insertBefore(newNode, referenceNode.nextSibling);
}

</script>
