
<h2>Swapping with .replaceChild()</h2>
<body>
	<div>
		<span>foo bar</span>
	</div>

	<p>some text</p>

	<p id="replaceMe">replace me</p>

	<div>
		<p>more text</p>
	</div>

	<ul>
		<li><a href='#'>item1</a></li>
		<li>item2</li>
	</ul>

	<ol>
		<li>red</li>
		<li>blue</li>
		<li>green</li>
	</ol>
</body>

<script>

//change the element type below, currently set to SPAN
//add the ID 'replaceMe' to the element you want to swap

//we replace the id replaceMe with newSpan

var a = document.querySelector('ol')

var sp1 = document.createElement('span')
sp1.id = 'newSpan'
sp1.textContent = 'This is the new span'
//creates <span id="newSpan">This is the new span</span>

var sp2 = document.getElementById('replaceMe');
var parent = sp2.parentNode;

parent.replaceChild(sp1, sp2);
