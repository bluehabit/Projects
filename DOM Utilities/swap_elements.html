
<h2>Swapping with .replaceChild()</h2>
<body>
	<div>
		<span>foo bar</span>
	</div>

	<p>some text</p>

	<p id="childSpan">replace me</p>

	<div>
		<p>more text</p>
	</div>

	<ul>
		<li><a href='#'>item1</a></li>
		<li>item2</li>
	</ul>

	<ol>
		<li>red</li>
		<li>blue</li>
		<li>green</li>
	</ol>
</body>

<script>

//change the element type below, currently set to SPAN
//add the ID 'childSpan' to the element you want to swap

//we replace the id childSpan with newSpan

//SP1
// create an empty element node
var sp1 = document.createElement('span')
sp1.id = 'newSpan'
sp1.textContent = 'This is the new span'

//SP2
// build a reference to the existing node to be replaced
var sp2 = document.getElementById('childSpan');
var parent = sp2.parentNode;

// replace existing node sp2 with the new span element sp1
//get the PARENT of the ELEMENT that is getting REPLACED
parent.replaceChild(sp1, sp2);
</script>

<style>
#newSpan {
	color: red;
}
</style>
