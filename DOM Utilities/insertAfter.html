function swapElements(e1, e2){
	var e1Parent = e1.parentNode;
	var e2Parent = e2.parentNode;

	e1Parent.appendChild(e2)
	e2Parent.appendChild(e1)
	//e1 and e2 are the ORIGINAL dom elements
	//we are moving them on the DOM

	return true;
}
